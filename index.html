<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gerenciador de tarefas</title>
</head>

<body>
    <div id="box">
        <h1>Gerenciador de tarefas</h1>
        <form>
            <label>Tarefa</label>
            <input type="text" name="inTarefa">
            <div class="aolado">
                <input type="submit" class="botao" id="inAdd" value="Adicionar"></input>
                <input type="button" class="botao" id="inSelec" value="Selecionar"></input>
                <input type="button" class="botao" id="inRetirar" value="Retirar"></input>
                <input type="button" class="botao" id="inGrava" value="Gravar"></input>
            </div>
        </form>
        <div id="lista-tarefas"></div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
